<ion-header>
  <ion-navbar>
    <ion-title>Ragazza 10 Ma ...</ion-title>
    <ion-buttons end>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>


      <ion-avatar item-left>
        <img *ngIf="!!phrase" src="{{phrase.giphyUrl}}">
      </ion-avatar>
      <ion-item *ngIf="!!phrase">
        <span>{{phrase.content}}</span>
      </ion-item>
      <button [disabled]="!buttonActive" [ngClass]="{'activated' : buttonActive}" (click)='sendAnswer("yes");' ion-button >
        Si
      </button>
      <button [disabled]="!buttonActive" [ngClass]="{'activated' : buttonActive}" (click)='sendAnswer("no");' ion-button>
        No
      </button>
  <button (click)='next()' ion-button>
    continua
  </button>

</ion-content>
