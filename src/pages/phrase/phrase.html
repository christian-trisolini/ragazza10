<ion-header>
  <ion-navbar>
    <ion-title>Phrases</ion-title>
    <ion-buttons end>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let phrase of phrases">
      <ion-avatar item-left>
        <img src="{{phrase.giphyUrl}}">
      </ion-avatar>
      <span>{{phrase.content}}</span>
      <button ion-button >
        Si
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
      <button ion-button>
        No
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
