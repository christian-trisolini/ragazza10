<ion-header>
  <ion-navbar>
    <ion-title>Ragazza 10 Ma ...</ion-title>
    <ion-buttons end>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>



  <ion-item *ngIf="!!phrase">
    <span>{{phrase.content}}</span>
  </ion-item>
  <button *ngIf="!submitted" [disabled]="!buttonActive" [ngClass]="{'activated' : buttonActive}" (click)='sendAnswer("yes");' ion-button>
    Si
  </button>
  <button *ngIf="!submitted" [disabled]="!buttonActive" [ngClass]="{'activated' : buttonActive}" (click)='sendAnswer("no");' ion-button>
    No
  </button>
  <button *ngIf="submitted" ion-button>
    {{yesPercentage}}
  </button>
  <button *ngIf="submitted"  ion-button>
    {{noPercentage}}
  </button>
  <button (click)='next()' ion-button>
    continua
  </button>

</ion-content>
